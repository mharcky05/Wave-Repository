<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Method Selection - L’escapade Private Villa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-content">
      <div class="resort-name">L’escapade Private Villa</div>
      <button class="btn-logout">Logout</button>
    </div>
  </header>

  <main>
    <section class="card">
      <h2>Select Payment Method</h2>

      <div class="booking-summary">
        <h3>Booking Summary</h3>
        <p><strong>Package:</strong> Daytime</p>
        <p><strong>Check-in:</strong> October 13, 2025</p>
        <p><strong>Check-out:</strong> October 13, 2025</p>
        <p><strong>Additional Pax:</strong> 1</p>
        <p><strong>Additional Hours:</strong> 1</p>
        <p><strong>Total Amount:</strong> PHP 6,100.00</p>
      </div>

      <div class="payment-section">
        <h3>Choose Payment Method</h3>
        <label><input type="radio" name="paymentMethod" value="gcash"> GCash</label>
        <label><input type="radio" name="paymentMethod" value="bank"> Bank Transfer</label>
        <label><input type="radio" name="paymentMethod" value="card"> Credit/Debit Card</label>
        <label><input type="radio" name="paymentMethod" value="paypal"> PayPal</label>
      </div>

      <div class="payment-details">
        <h3>Payment Details</h3>
        <label for="refNo">Reference Number</label>
        <input type="text" id="refNo" placeholder="Enter reference number">

        <label for="amountPaid">Amount Paid</label>
        <input type="number" id="amountPaid" placeholder="Enter amount paid">

        <label for="uploadReceipt">Upload Receipt</label>
        <input type="file" id="uploadReceipt" accept="image/*">
      </div>

      <div class="btn-container">
        <button class="btn-back">Back</button>
        <button class="btn-proceed" id="proceedBtn">Proceed to Confirmation</button>
      </div>
    </section>
  </main>

  <div id="popup" class="popup">
    <div class="popup-content">
      <p>Proceeding to Confirmation...</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
