<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>L'escapade â€” Account Popup (Landscape)</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Trigger Button -->
    <button id="openPopup" class="open-btn">View Account</button>

    <!-- Popup Overlay -->
    <div id="accountPopup" class="popup-overlay">
      <div class="popup-card">
        <button class="close-btn" id="closePopup">&times;</button>

        <!-- LEFT SIDE -->
        <div class="popup-left">
          <div class="profile-header">
            <img
              src="https://via.placeholder.com/120/efefef/444?text=MC"
              alt="avatar"
              class="avatar"
            />
            <h2 class="fullname">Mharcky Conquilla</h2>
          </div>

          <h3 class="section-title">ðŸ‘¤ Profile Information</h3>
          <div class="form-fields">
            <div class="field">
              <label>First Name</label>
              <input type="text" value="Mharcky" disabled />
            </div>
            <div class="field">
              <label>Last Name</label>
              <input type="text" value="Conquilla" disabled />
            </div>
            <div class="field">
              <label>Contact Number</label>
              <input type="text" value="+63 933 532 4613" disabled />
            </div>
            <div class="field">
              <label>Password</label>
              <input type="password" value="password" disabled />
            </div>
          </div>
        </div>

        <!-- RIGHT SIDE -->
        <div class="popup-right">
          <h3 class="section-title">ðŸ“Š Booking Statistics</h3>
          <div class="stats-row">
            <div class="stat">
              <div class="stat-num">5</div>
              <div class="stat-label">Total Bookings</div>
            </div>
            <div class="stat">
              <div class="stat-num">1</div>
              <div class="stat-label">Upcoming</div>
            </div>
            <div class="stat">
              <div class="stat-num">3</div>
              <div class="stat-label">Completed</div>
            </div>
            <div class="stat">
              <div class="stat-num">1</div>
              <div class="stat-label">Cancelled</div>
            </div>
          </div>

          <h3 class="section-title">ðŸ“… Upcoming Stays</h3>
          <div class="upcoming-card">
            <div class="pkg-image"></div>
            <div class="upcoming-info">
              <h4>L'escapade Private Resort</h4>
              <p><strong>Dates:</strong> Oct 5 - Oct 6, 2025</p>
              <p><strong>Guests:</strong> 2 Adults</p>
              <p><strong>Confirmation:</strong> #LES-2025-12345</p>
            </div>
          </div>

          <div class="popup-actions">
            <button class="btn-primary">Edit Profile</button>
            <button class="btn-outline">Change Password</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
